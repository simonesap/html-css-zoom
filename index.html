<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zoom</title>
</head>
<body class="nunito">
    <!----------Main---------->
    <main>
        <div class="icon-view">
            <!-- <i class="fa-solid fa-table-cells"></i> --> <!--icona free ma diversa dal mockup-->
            <div class="grid-icon">
                &#x25a0;&#x25a0;&#x25a0;<br />
                &#x25a0;&#x25a0;&#x25a0;<br />
                &#x25a0;&#x25a0;&#x25a0;
            </div>
            <span class="text-view capital">speaker view</span>
            <div id="drop-down-menu">
                <div class="speaker-view capital">Speaker view</div>
                <div class="gallery-view capital">Gallery view</div>
            </div>
        </div>
        <div class="icon-view-2">
            <i class="fa-solid fa-maximize"></i>
        </div>
        <div class="container">
            <div class="box-item item-1"></div>
            <div class="box-item item-2"></div>
            <div class="box-item item-3"></div>
            <div class="box-item item-4"></div>
            <div class="box-item item-5"></div>
            <div class="box-item item-6"></div>
            <div class="box-item item-7"></div>
            <div class="box-item item-8"></div>
            <div class="box-item item-9"></div>
            <div class="box-item item-10"></div>
            <div class="box-item item-11"></div>
            <div class="box-item item-12"></div>
            <div class="box-item item-13"></div>
            <div class="box-item item-14"></div>
            <div class="box-item item-15"></div>
            <div class="box-item item-16"></div>
            <div class="box-item item-17"></div>
            <div class="box-item item-18"></div>
            <div class="box-item item-19"></div>
            <div class="box-item item-20"></div>
            <div class="box-item item-21"></div>
            <div class="box-item item-22"></div>
            <div class="box-item item-23"></div>
            <div class="box-item item-24"></div>
            <div class="box-item item-25"></div>
            <div class="box-item item-26"></div>
            <div class="box-item item-27"></div>
            <div class="box-item item-28"></div>
            <div class="box-item item-29"></div>
            <div class="box-item item-30"></div>
            <div class="box-item item-31"></div>
        </div>
    </main>
    <!----------Footer---------->
    <footer>
        <div class="left-menu">
            <div class="col-1 box-1">
                <div class="box-left box-left-1">
                    <i class="fa-solid fa-microphone em-1-5 c-w m-b-50"></i>
                </div>
                <div class="box-left-hov-box-1">
                    <i class="fa-solid fa-microphone-slash c-r em-1-5 c-w m-b-30"></i>
                </div>
                <span class="box-left capital em-0-8 c-w">mute</span>
            </div>
            <div class="col-2 box-1">
                <div class="box-left">
                    <i class="fa-solid fa-chevron-up fw-b c-w em-0-5"></i>
                </div>
            </div>
            <div class="col-1 box-2">
                <div class="box-left box-left-1">
                    <i class="fa-solid fa-video em-1-5 c-w m-b-50"></i>
                </div>
                <div class="box-left-hov-box-2">
                    <i class="fa-solid fa-video-slash c-r em-1-5 c-w m-b-50"></i>
                </div>
                <span class="box-left capital em-0-8 c-w">stop video</span>
            </div>
            <div class="col-2 box-2">
                <div class="box-left">
                    <i class="fa-solid fa-chevron-up fw-b c-w em-0-5"></i>
                </div>
            </div>
        </div>
        <div class="center-menu">
            <div class="col-1 box-1">
                <div class="box-center">
                    <i class="fa-solid fa-user-plus em-1-5 c-w m-b-50"></i>
                </div>
                <span class="box-center capital em-0-8 c-w">invite</span>
            </div>
            <div class="col-1 box-2">
                <div class="box-center">
                    <i class="fa-solid fa-user-group em-1-5 c-w m-b-50"></i>
                </div>
                <span class="box-center capital em-0-8 c-w">manage participans</span>
            </div>
            <div class="col-1 box-3">
                <div class="box-center">
                    <i class="fa-solid fa-chart-column em-1-5 c-w m-b-50 fw-b"></i>
                </div>
                <span class="box-center capital em-0-8 c-w">polling</span>
            </div>
            <div class="col-1 box-4">
                <div class="box-center">
                    <i class="fa-solid fa-share-from-square c-g fw-b em-1-5 c-w m-b-50"></i>
                </div>
                <span class="box-center capital em-0-8 c-w">share screen</span>
            </div>
            <div class="col-2 box-4">
                <div class="box-center">
                    <i class="fa-solid fa-chevron-up fw-b c-w em-0-5"></i>
                </div>
            </div>
            <div class="col-1 box-5">
                <div class="box-center">
                    <i class="fa-solid fa-comment em-1-5 c-w m-b-50"></i>
                </div>
                <span class="box-center capital em-0-8 c-w">chat</span>
            </div>
            <div class="col-1 box-6">
                <div class="box-center">
                    <i class="fa-solid fa-record-vinyl em-1-5 c-w m-b-50"></i>
                </div>
                <span class="box-center capital em-0-8 c-w">record</span>
            </div>
            <div class="col-1 box-7">
                <div class="box-center">
                    <i class="fa-brands fa-windows em-1-5 c-w m-b-50"></i>
                </div>
                <span class="box-center capital em-0-8 c-w">breakout rooms</span>
            </div>
            <div class="col-1 box-8">
                <div class="box-center">
                    <i class="fa-solid fa-ellipsis em-1-5 c-w m-b-50"></i>
                </div>
                <span class="box-center capital em-0-8 c-w">more</span>
            </div>
        </div>
        <div class="right-menu bg-gray">
            <span class="c-r fw-b"><span class="capital">end </span>meeting</span>
        </div>
    </footer>
</body>
</html>
